<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今天去哪玩？</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 今天去哪玩？</h1>

    <div class="random-box">
      <h3>條件篩選</h3>
      <div class="filter-row">
        <select id="filterType">
          <option value="">所有類型</option>
        </select>
        <select id="filterArea">
          <option value="">所有地區</option>
        </select>
      </div>
      <button onclick="drawRandom()">抽地點</button>
      <p id="randomResult">按下上面按鈕開始！</p>
    </div>

    <hr />

    <div class="add-form">
      <h2>➕ 新增地點</h2>
      <input type="text" id="placeName" placeholder="地點名稱" />
      
      <!-- 類型改成下拉選單 -->
      <select id="placeType">
        <option value="">請選擇類型</option>
        <option value="吃的">吃的</option>
        <option value="喝的">喝的</option>
        <option value="玩的">玩的</option>
        <option value="休閒">休閒</option>
      </select>

      <!-- 細分類（初始隱藏，選了類型才會顯示） -->
      <select id="placeSubtype" disabled hidden>
        <option value="">請選擇細分類</option>
      </select>
      
      <!-- 地區輸入 -->
      <input type="text" id="placeArea" placeholder="地區" list="areaList" />
      <!-- 儲存按鈕 -->
      <button onclick="addPlace()">儲存地點</button>

      <!-- 提示地區 datalist -->
      <datalist id="areaList">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="基隆市">基隆市</option>
        <option value="桃園市">桃園市</option>
        <option value="新竹市">新竹市</option>
        <option value="新竹縣">新竹縣</option>
        <option value="苗栗縣">苗栗縣</option>
        <option value="台中市">台中市</option>
        <option value="彰化縣">彰化縣</option>
        <option value="南投縣">南投縣</option>
        <option value="雲林縣">雲林縣</option>
        <option value="嘉義市">嘉義市</option>
        <option value="嘉義縣">嘉義縣</option>
        <option value="台南市">台南市</option>
        <option value="高雄市">高雄市</option>
        <option value="屏東縣">屏東縣</option>
        <option value="台東縣">台東縣</option>
        <option value="花蓮縣">花蓮縣</option>
        <option value="宜蘭縣">宜蘭縣</option>
        <option value="澎湖縣">澎湖縣</option>
        <option value="金門縣">金門縣</option>
        <option value="連江縣">連江縣</option>
      </datalist>
    </div>

    <hr />

    <div class="list-box">
      <h2>📋 所有地點</h2>
      <ul id="placeList"></ul>
    </div>

    <hr />

    <div class="export-import">
      <h2>💾 匯出 / 匯入</h2>
      <button onclick="exportPlaces()">匯出 JSON</button>
      <input type="file" id="importFile" accept="application/json" onchange="importPlaces(event)" />
      <button id="btnImportRaw" onclick="importFromGitHub()">從 GitHub 取得最新資料</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
